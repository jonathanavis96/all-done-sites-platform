<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="All Done Sites — hassle-free websites for a simple monthly fee. We build, host, and maintain your site."
    />

    <!-- ✅ Preload LCP poster so the browser prioritizes it -->
    <link rel="preload" as="image" href="/hero-poster.webp" fetchpriority="high" />

    <!-- Favicon & Icons -->
    <!-- Modern browsers prefer SVG -->
    <link rel="icon" href="/logo-bimi.svg" type="image/svg+xml" />

    <!-- Fallback ICO/PNG for legacy browsers -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Apple & Android -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Safari pinned tab (optional, for monochrome version of the SVG) -->
    <link rel="mask-icon" href="/logo-bimi.svg" color="#0ea5e9" />

    <!-- Open Graph -->
    <meta property="og:title" content="All Done Sites" />
    <meta property="og:description" content="Your website, done for you — for one monthly fee." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alldonesites.com/" />
    <meta property="og:image" content="https://alldonesites.com/og1200x630_v2.jpg" />
    <meta property="og:image:secure_url" content="https://alldonesites.com/og1200x630_v2.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="All Done Sites" />
    <meta name="twitter:description" content="Your website, done for you — for one monthly fee." />
    <meta name="twitter:image" content="https://alldonesites.com/og1200x630_v2.jpg" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff" />

    <title>All Done Sites</title>

    <!-- Clean-URL helper for spa-github-pages -->
    <script>
      (function (l) {
        if (l.search && l.search[1] === '/') {
          var decoded = l.search.slice(1).replace(/~and~/g, '&');
          try { history.replaceState(null, null, decoded + l.hash); } catch (_) {}
        }
      }(window.location));
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Vite will replace this with bundled assets -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
